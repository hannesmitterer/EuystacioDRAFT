<!DOCTYPE html>

<body>
<header>
  <h1>EuystacioDRAFT - First Dawn Interface</h1>
  <nav>

      <li><a href="index.html">Home</a></li>
      <li><a href="connect.html">Connect</a></li>

<main>
  <div id="login-register">
    <h2>Authentication</h2>
    <form class="auth-form" onsubmit="event.preventDefault(); handleLogin();">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <div id="dashboard-3d"></div>
  <div id="hymn-section"></div>
</main>
<div id="aria-live" aria-live="polite" style="position:absolute; left:-9999px;"></div>
