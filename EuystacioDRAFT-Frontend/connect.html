<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>
<header>
  <h1>Connect to Euystacio Network</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="connect.html" class="active">Connect</a></li>

    </ul>

<main>
  <section class="connection-panel">
    <h2>Sacred Network Connection</h2>
    <div class="status-indicators">
      <div id="frontend-status" class="status-badge">Frontend: Checking...</div>
      <div id="backend-status" class="status-badge">Backend: Checking...</div>
      <div id="harmony-status" class="status-badge">Harmony: Checking...</div>
    </div>
    <div class="connection-controls">
      <button onclick="testConnection()">Test Connection</button>
      <button onclick="establishBridge()">Establish Bridge</button>
    </div>
    <div id="connection-log" class="log-panel"></div>
  </section>
</main>
<div id="aria-live" aria-live="polite" style="position:absolute; left:-9999px;"></div>
