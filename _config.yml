# GitHub Pages Configuration for EuystacioDRAFT Frontend

# Custom 404 page for GitHub Pages
baseurl: "/EuystacioDRAFT"
url: "https://hannesmitterer.github.io"

# Site configuration
title: "EuystacioDRAFT - Sacred Bridge Interface"
description: "Sacred Bridge Interface for harmonic resonance and spiritual connection"
author: "SEEDBRINGER"

# Enable GitHub Pages features
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter

# Relative links configuration
relative_links:
  enabled: true
  collections: false

# Include files
include:
  - EuystacioDRAFT-Frontend

# Exclude unnecessary files
